<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subgenres</title>

	
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/script.js" defer></script>
</head>
<body class="subgenrePage">
	<nav class = "navbar">
		<a href="index.html">
			<i class="material-icons w3-xxlarge">home</i>
		</a>
		<ul class="nav-links">
			<li><a href="history.html">History</a></li>
			<li><a href="about.html">About</a></li>
			<li class="active"><a href="#">Sub-Genres</a></li>
			<li class="ctn"><a href="minigame.html">Mini-Game</a></li>
		</ul>
		<img src="./images/world_map.jpg" alt="" class="menu-btn">
	</nav>

	<div class="w3-container">
		<div class="slider-content ">
			<h2>RPG Sub-Genres</h2>
		</div>
		  
		<div class="w3-content w3-display-container" style="max-width:800px;">
			<div class="w3-display-container mySlides">
				<img src="images/type1.jpg" style="width:100%; height:100%">
			</div>

			<div class="w3-display-container mySlides">
				<img src="images/type2.jpeg" style="width:100%; height:100%;">
			</div>

			<div class="w3-display-container mySlides">
				<img src="images/type3.jpg" style="width:100%; height:100%;">
			</div>
			
			<div class="w3-display-container mySlides">
				<img src="images/type4.jpg" style="width:100%; height:100%;">
			</div>

			<div class="w3-center w3-container w3-section w3-large w3-text-white w3-display-middlebottom" style="width:100%;">
				<button class="w3-button w3-display-left w3-black" onclick="plusDivs(-1)">&#10094;</button>
				<button class="w3-button w3-display-right w3-black" onclick="plusDivs(1)">&#10095;</button>
				<button class="w3-button demo" onclick="currentDiv(1)">1</button>
			  <button class="w3-button demo" onclick="currentDiv(2)">2</button>
			  <button class="w3-button demo" onclick="currentDiv(3)">3</button>
			  <button class="w3-button demo" onclick="currentDiv(4)">4</button>
			  
			</div>
		</div>

		<p class="slideinfo">
			An example of using buttons to indicate how many slides
			there are in the slideshow, and which slide the user is
			currently viewing.
		</p>

	</div>

	<script>
		const menuBtn = document.querySelector('.menu-btn')
		const navlinks = document.querySelector('.nav-links')

		menuBtn.addEventListener('click',()=>{
			navlinks.classList.toggle('mobile-menu');
		})

		
		var slideIndex = 1;
		showDivs(slideIndex);

		function plusDivs(n) {
		showDivs(slideIndex += n);
		}

		function currentDiv(n) {
		showDivs(slideIndex = n);
		}

		function showDivs(n) {
		var i;
		var x = document.getElementsByClassName("mySlides");
		var dots = document.getElementsByClassName("demo");
		if (n > x.length) {slideIndex = 1}
		if (n < 1) {slideIndex = x.length}
		for (i = 0; i < x.length; i++) {
			x[i].style.display = "none";  
		}
		for (i = 0; i < dots.length; i++) {
			dots[i].className = dots[i].className.replace(" w3-white", "");
		}
		x[slideIndex-1].style.display = "block";  
		dots[slideIndex-1].className += " w3-white";

		if(slideIndex == 1)
		{
			slideDescription("Subgenre: TRPG (Tactics) \nGame: Fire Emblem Echoes")
		}
		else if(slideIndex == 2)
		{
			slideDescription("Subgenre: ARPG (Action) \nGame: Final Fantasy 7: Crisis Core")
		}
		else if(slideIndex == 3)
		{
			slideDescription("Subgenre: MMORPG (Massive Online Multiplayer) \nGame: Final Fantasy 14")
		}
		else if(slideIndex == 4)
		{
			slideDescription("Subgenre: ARPG (Adventure) \nGame: Fate Grand Order")
		}
		}

		function slideDescription(info)
		{
			var temp = document.getElementsByClassName("slideinfo");

			for(var i = 0; i < temp.length; i++){
				temp[i].innerText=info;    // Change the content
				}
		}
	</script>
</body>
</html>
